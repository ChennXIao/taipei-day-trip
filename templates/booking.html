<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="templates.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='booking.css') }}">

    <title>Document</title>
</head>
<body>
    <div class="mask"></div>
    <div class="head">
        <navbar class="navbar-outer">
            <div class="navbar-title">
                台北一日遊
            </div>
            <div class="navbar-btn">
                <div class="navbar-btn_order">預定行程</div>
                <div class="navbar-btn_signin">登入/註冊</div>
            </div>
        </navbar>
    </div>
    <div class="upper_separate_line"></div>
    <div class="main">
        <div class="main_title">
            您好，<span class="username"></span>，待預訂的行程如下：
        </div>
        <div class="main_info">

            <img class="main_info-image">
            
            <div class="main_info_text">
                <div class="main_info_text__title">
                    台北一日遊：<span class="attraction_name"></span>
                </div>
                <div class="main_info_text__date">
                    <div>
                        日期：
                    </div>
                    <div class="main_info_text__date-value">
                    </div>
                </div>
                <div class="main_info_text__time">
                    <div>
                        時間：
                    </div>
                    <div class="main_info_text__time-value">
                    </div>
                </div>
                <div class="main_info_text__fee">
                    <div>
                        費用：
                    </div>
                    <div class="main_info_text__fee-value">
                    </div>
                </div>
                <div class="main_info_text__location">
                    <div>
                        地點：
                    </div>
                    <div class="main_info_text__location-value">
                        
                    </div>
                </div>
                <img src="{{ url_for('static', filename='delete.png') }}" class="delete_btn">

            </div>
        </div>
        <div class="separate_line"></div>
        <div class="main_user">
            <div class="main_user_title">
                您的聯絡資訊
            </div>
            <div class="main_user_name">
                <div>
                聯絡姓名：
                </div>
                <input class="main_user_name_box">

            </div>
            <div class="main_user_email">
                <div>
                連絡信箱：
                </div>
                <input class="main_user_email_box">

            </div>
            <div class="main_user_phone">
                <div>
                手機號碼：
                </div>
                <input class="main_user_phone_box">
                <div class="main_user_phone-hint">請填寫手機號碼</div>

            </div>
            <div class="main_user_hint">
                請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
            </div>
        </div>
        <div class="separate_line"></div>
        <div class="main_credit">
            <form class="btnn">
                <div class="main_credit_num">
                    <div>
                        卡片號碼：
                    </div>
                <div class="tpfield" id="card-number"></div>
                </div>
                <div class="main_credit_num">
                    <div>
                        過期時間：
                    </div>
                <div class="tpfield" id="card-expiration-date"></div>
                </div>
                <div class="main_credit_expired">
                    <div>
                        驗證密碼：
                    </div>
                <div class="tpfield" id="card-ccv"></div>
                </div>
                <button type="submit" class="main_payment_btn">確認訂購並付款</button>
                <div class="main_credit-hint">請填寫有效信用卡資訊</div>

            </form>
        </div>
        <div class="separate_line"></div>
        <div class="main_payment">
            <div class="main_payment_total">
                    總價：<span class="main_payment_total-value"></span>
            </div>
        </div>
    </div>
    <div  class="footer">
        <div class="footer-title">
            COPYRIGHT © 2021 台北一日遊
        </div>
    </div>
    <div class="signup_form_box" >
        
        <div class="signin_form_box_header"></div>
            <form method="post" class="signup_form">
                <h3 class="signup_form_title">註冊會員帳號</h3>
                <img src="{{ url_for('static', filename='icon_close.png') }}" class="signup_form_closing">
                <input type="text" name="name" class="name" placeholder="輸入姓名"/>
                <br>
                <input type="text" name="email" class="email" placeholder="輸入電子郵件"/>
                <br>
                <input type="password" name="password" class="password" placeholder="輸入密碼"/>
                <input type="submit" value="註冊新帳戶" class="signup_form_btn"/>
                <p class="signup_form_msg"></p>
                <p class="signup_form_switch">已經有帳戶了？點此登入</p>
            </form> 
        </div>
        <div class="signin_form_box">
        <div class="signin_form_box_header"></div>
            <form method="post" class="signin_form">
                <h3 class="signin_form_title">登入會員帳號</h3>
                <img src="{{ url_for('static', filename='icon_close.png') }}" class="signin_form_closing">
                <input type="text" name="email" class="email" placeholder="輸入電子郵件"/>
                <br>
                <input type="password" name="password" class="password" placeholder="輸入密碼"/>
                <input type="submit" value="登入帳戶" class="signin_form_btn"/>
                <p class="signin_form_msg"></p>
                <p class="signin_form_switch">還沒有帳戶了？點此註冊</p>
    
            </form> 
    
        </div>

</body>
<script type="module" src="{{ url_for('static', filename='booking.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='login.js') }}"></script>

<script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>

</script>
</html>
