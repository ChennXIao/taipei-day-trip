<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/booking.css') }}">

    <title>Taipei Day Trip</title>
</head>
<body>
    <div class="mask"></div>
    <div class="head">
        <navbar class="navbar-outer">
            <div class="navbar-title">
                台北一日遊
            </div>
            <div class="navbar-btn">
                <div class="navbar-btn_order">預定行程</div>
                <div class="navbar-btn_signin">登入/註冊</div>
            </div>
        </navbar>
    </div>
    <div class="thank_order">
        <p class="main_title">行程預定成功，<br>您的訂單編號如下<br></p><br>
        <p class="thank_order_id"></p><br>
        請記住此編號，或到會員中心查詢歷史訂單
    </div>
    <div  class="footer">
        <div class="footer-title">
            COPYRIGHT © 2021 台北一日遊
        </div>
    </div>
    <div class="signup_form_box" >
        
    <div class="signin_form_box_header"></div>
        <form method="post" class="signup_form">
            <h3 class="signup_form_title">註冊會員帳號</h3>
            <img src="{{ url_for('static', filename='/img/icon_close.png') }}" class="signup_form_closing">
            <input type="text" name="name" class="name" placeholder="輸入姓名"/>
            <br>
            <input type="text" name="email" class="email" placeholder="輸入電子郵件"/>
            <br>
            <input type="password" name="password" class="password" placeholder="輸入密碼"/>
            <input type="submit" value="註冊新帳戶" class="signup_form_btn"/>
            <p class="signup_form_msg"></p>
            <p class="signup_form_switch">已經有帳戶了？點此登入</p>
        </form> 
    </div>
    <div class="signin_form_box">
    <div class="signin_form_box_header"></div>
        <form method="post" class="signin_form">
            <h3 class="signin_form_title">登入會員帳號</h3>
            <img src="{{ url_for('static', filename='/img/icon_close.png') }}" class="signin_form_closing">
            <input type="text" name="email" class="email" placeholder="輸入電子郵件"/>
            <br>
            <input type="password" name="password" class="password" placeholder="輸入密碼"/>
            <input type="submit" value="登入帳戶" class="signin_form_btn"/>
            <p class="signin_form_msg"></p>
            <p class="signin_form_switch">還沒有帳戶了？點此註冊</p>

        </form> 

    </div>

</body>
<script type="module" src="{{ url_for('static', filename='/js/thankyou.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='/js/login.js') }}"></script>
</html>
